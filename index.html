    <div class="mdl-grid my-edit-style" style="width:100%; height: 100%; position: relative; padding: 0;">
        <div class="notice">마우스를 올려보세요!</div>

        <div class="mdl-cell mdl-cell--1-col" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center;">

            <img src="img/menu_2.png" class="menu-item menu-summer">
            <img src="img/menu_3.png" class="menu-item menu-fall">
            <img src="img/menu_4.png" class="menu-item menu-winter">

            <div class="season-name name-spring"><img src="img/season_1.png" style="width: 80%;"></div>
            <div class="season-name name-summer"><img src="img/season_2.png" style="width: 80%;"></div>
            <div class="season-name name-fall"><img src="img/season_3.png" style="width: 80%;"></div>
            <div class="season-name name-winter"><img src="img/season_4.png " style="width: 80%;"></div>
        </div>

        <div class="mdl-cell mdl-cell--6-col" style="position: relative;">
            <img src="img/photo_1.png" class="photo-container">
            <img src="img/food_1.png" class="food-container">
        </div>

        <div class="mdl-cell mdl-cell--3-col" style="display: flex; align-items: center; justify-content: flex-start;">
            <img src="img/text_1.png" class="text-container" style="width: 80%;">
            <div class="title-container" style="display: flex; flex-direction: column;">
                <img src="img/mov_title.png">
                <img src="img/date.png" style="padding: 5 20;">
            </div>
        </div>
    </div>

    <div>
        <img src="img/road_1.png" class="road-container">
        <img src="img/person_bic.png" class="person">
    </div>
